<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="score">
      <h1 class="ties">Ties: 0</h1>
  </div>
  
  <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
  </div>

    <div class="playerSelection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore"></h3>
      <div class="playerImgs">
      <img src="#" alt="Rock" class="pImg" id="rock">
      <img src="#" alt="Paper" class="pImg" id="paper">
      <img src="#" alt="Scissors" class="pImg" id="scissors">
      </div>
    </div>

    <div class="computerSelection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore"></h3>
        <div class="computerImgs">
        <img src="#" alt="Rock" class="rock">
        <img src="#" alt="Paper" class="paper">
        <img src="#" alt="Scissors" class="scissors">
        </div>
      </div>
  


    <div class="flex-container">
        <h1>Rock Paper Scissors</h1>
        
        <p>This game is played in the console. Press shift+control to access console.</p>
    </div>


 

</body>
<script src="myscript.js"></script>
</html>
